<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с HTML тегами Часть 3 (Формы)</title>
</head>
<body>
   <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
        <input type="text" name="username" value="">
    </div>
    <div>
        <input type="password" name="userpass" value="">
    </div>
    <div>
        <p><input checked type="radio" name="beer" value="lager">Светлое пиво</p>
        <p><input type="radio" name="beer" value="dark">Темное пиво</p>
    </div>
    <br>
    <div>
        <p><input type="radio" name="beer2" value="lager">Светлое пиво</p>
        <p><input checked type="radio" name="beer2" value="dark">Темное пиво</p>
    </div>
    <br>
    <div>
        <p><input type="checkbox" name="car" value="yes">Наличие авто</p>
    </div>
    <br>
    <div>
        <p><input type="file" name="foto"></p>
    </div>
    <br>
    <div>
        <textarea name="text"></textarea>
    </div>
    <br>
    <div>
        <select name="color">
            <option value="red">Красный</option>
            <option selected value="yellow">Желтый</option>
            <option value="blue">Голубой</option>
        </select>
    </div>
    <br>
    <div>
        <button type="submit">Отправить</button>
    </div>
</body>
</html>
